<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <style>
      td {
        border: 2px solid black;
        height: 100px;
        width: 100px;
        font-size: 70px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="score"></h2>
    Player One Name :
    <input id="Player1" type="text" />
    Player Two Name :
    <input id="Player2" type="text" />
    <button id="nameBtn">Start</button>
    <table class="test">
      <tr>
        <td class="square" id="0"></td>
        <td class="square" id="1"></td>
        <td class="square" id="2"></td>
      </tr>
      <tr>
        <td class="square" id="3"></td>
        <td class="square" id="4"></td>
        <td class="square" id="5"></td>
      </tr>
      <tr>
        <td class="square" id="6"></td>
        <td class="square" id="7"></td>
        <td class="square" id="8"></td>
      </tr>
    </table>
    <label id="turn"></label>
    <label id="label"></label>
    <hr />
    <button id="refresh">Refresh</button>
    <script src="app.js"></script>
  </body>
</html>
